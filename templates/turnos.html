<!-- templates/turnos.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turnos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-6">
  <div class="max-w-5xl mx-auto bg-white rounded-2xl shadow p-6">
    <h1 class="text-2xl font-bold mb-4">Gestor de Turnos</h1>

    <!-- Formulario agregar turno -->
    <form action="/appointments" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <select name="dog_id" class="p-2 rounded border" required>
        {% for dog in dogs %}
          <option value="{{ dog.id }}">{{ dog.name }} ({{ dog.breed }})</option>
        {% endfor %}
      </select>
      <input type="text" name="description" placeholder="Descripción" required class="p-2 rounded border">
      <input type="datetime-local" name="start_time" required class="p-2 rounded border">
      <input type="number" name="duration" placeholder="Duración en minutos" required class="p-2 rounded border">
      <input type="color" name="color" value="#3788d8" class="p-2 rounded border w-24">
      <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 col-span-1 md:col-span-2">Agregar Turno</button>
    </form>

    <!-- Calendario -->
    <div id="calendar" class="bg-white p-4 rounded shadow min-h-[500px]"></div>

    <a href="/" class="inline-block mt-6 text-blue-600 hover:underline">&larr; Volver al Menú</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'es',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek'
        },
        events: '/appointments',
        eventClick: function(info) {
          const appointmentId = info.event.id;
          window.location.href = `/appointments/edit/${appointmentId}`;
        },
        eventDidMount: function(info) {
          const start = new Date(info.event.start).toLocaleString('es-AR', {
            day: '2-digit', month: '2-digit', year: 'numeric',
            hour: '2-digit', minute: '2-digit'
          });
          const end = new Date(info.event.end).toLocaleTimeString('es-AR', {
            hour: '2-digit', minute: '2-digit'
          });
          const title = info.event.title;
          const tooltip = `${title}\nInicio: ${start}\nFin: ${end}`;
          info.el.setAttribute('title', tooltip);
        }
      });
      calendar.render();
    });
  </script>
</body>
</html>
