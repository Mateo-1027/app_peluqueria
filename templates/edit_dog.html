<!-- templates/edit_dog.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Perro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-6">
  <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow p-6">
    <h1 class="text-2xl font-bold mb-4">Editar Datos del Perro</h1>

    <form action="/dogs/edit/{{ dog.id }}" method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold mb-1">Nombre</label>
        <input type="text" name="name" value="{{ dog.name }}" required class="w-full p-2 border rounded" />
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Due√±o</label>
        <input type="text" name="owner_name" value="{{ dog.owner_name }}" required class="w-full p-2 border rounded" />
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Notas</label>
        <textarea name="notes" class="w-full p-2 border rounded">{{ dog.notes }}</textarea>
      </div>

      <div class="flex justify-between items-center pt-4">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Guardar Cambios</button>
        <a href="/" class="text-blue-600 hover:underline">Cancelar</a>
      </div>
    </form>
  </div>
</body>
</html>
