{% extends "base.html" %}

{% block title %}Mascotas - Peluquer√≠a Canina{% endblock %}

{% block content %}
<div class="bg-white rounded-2xl shadow p-6">
    <h1 class="text-2xl font-bold mb-4">Registro de Mascotas</h1>

    <form action="{{ url_for('main.add_dog') }}" method="POST" class="grid grid-cols-2 gap-4 mb-6">
        {{ form.csrf_token }}
        <input type="text" name="name" placeholder="Nombre del perro" required class="col-span-1 p-2 rounded border" />
        <input type="text" name="owner_name" placeholder="Nombre del due√±o" required
            class="col-span-1 p-2 rounded border" />
        <textarea name="notes" placeholder="Notas" class="col-span-2 border p-2 rounded"></textarea>
        <button type="submit" class="col-span-2 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
            Agregar Perro
        </button>
    </form>

    <input type="text" id="search" onkeyup="filtrar()" placeholder="üîç Buscar mascota..."
        class="w-full p-2 mb-4 border rounded" />

    <ul id="dogList" class="divide-y divide-gray-200">
        {% for dog in dogs %}
        <li class="py-3 dog-item flex items-center justify-between">
            <a href="{{ url_for('main.view_dog', dog_id=dog.id) }}" class="flex-1 hover:text-blue-600">
                <strong>{{ dog.name }}</strong> <span class="text-gray-500">({{ dog.owner_name }})</span>
            </a>
            <div class="flex gap-2">
                <a href="{{ url_for('main.edit_dog', dog_id=dog.id) }}"
                    class="text-blue-600 hover:underline text-sm">Editar</a>
                <form action="{{ url_for('main.delete_dog', dog_id=dog.id) }}" method="POST"
                    onsubmit="return confirm('¬øEliminar esta mascota?')" class="inline">
                    <button type="submit" class="text-red-600 hover:underline text-sm">Eliminar</button>
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}

{% block scripts %}
<script>
    function filtrar() {
        const input = document.getElementById('search').value.toLowerCase();
        const items = document.querySelectorAll('.dog-item');
        items.forEach(item => {
            const text = item.textContent.toLowerCase();
            item.style.display = text.includes(input) ? '' : 'none';
        });
    }
</script>
{% endblock %}
