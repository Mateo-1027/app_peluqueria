<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <form method="POST" class="bg-white p-6 rounded shadow w-80">
    <h1 class="text-xl font-bold mb-4">Iniciar Sesión</h1>
    <input type="text" name="username" placeholder="Usuario" class="w-full p-2 mb-3 border rounded" required>
    <input type="password" name="password" placeholder="Contraseña" class="w-full p-2 mb-3 border rounded" required>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Entrar</button>
  </form>
</body>
</html>
