<!-- templates/edit_appointment.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Turno</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-6">
  <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow p-6">
    <h1 class="text-2xl font-bold mb-4">Editar Turno</h1>

    <form action="/appointments/edit/{{ appointment.id }}" method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold mb-1">Perro</label>
        <select name="dog_id" class="w-full p-2 border rounded" required>
          {% for dog in dogs %}
            <option value="{{ dog.id }}" {% if dog.id == appointment.dog_id %}selected{% endif %}>{{ dog.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Descripción</label>
        <input type="text" name="description" value="{{ appointment.description }}" required class="w-full p-2 border rounded" />
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Inicio</label>
        <input type="datetime-local" name="start_time" value="{{ appointment.start_time.strftime('%Y-%m-%dT%H:%M') }}" required class="w-full p-2 border rounded" />
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Duración (minutos)</label>
        <input type="number" name="duration" value="{{ (appointment.end_time - appointment.start_time).seconds // 60 }}" required class="w-full p-2 border rounded" />
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Color</label>
        <input type="color" name="color" value="{{ appointment.color or '#3788d8' }}" class="w-24 h-10 p-1 rounded border" />
      </div>

      <div class="flex justify-between items-center pt-4">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Guardar Cambios</button>
        <a href="/dogs/{{ appointment.dog_id }}" class="text-blue-600 hover:underline">Cancelar</a>
      </div>
    </form>
  </div>

  <form action="/appointments/delete/{{ appointment.id }}" method="POST" onsubmit="return confirm('¿Eliminar este turno?')" class="mt-6">
    <button type="submit" class="text-red-600 hover:underline">Eliminar Turno</button>
  </form>

</body>
</html>
